<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Contact Me</h2>
                <hr class="separator-double">
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="contact-sent">
                    <h3>Thank You!</h3>
                    <p>I appreciate that you've taken the time to contact me. I'll get back with you soon.</p>
                </div>
                <form class="contact-form" [@slideOutDown]="state" novalidate>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email Address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <label for="inputPhoneNumber">Phone Number</label>
                        <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="Phone Number" required>
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea rows="4" class="form-control" id="inputMessage" placeholder="Message" required></textarea>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-highlight" (click)="toggle($event)">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
